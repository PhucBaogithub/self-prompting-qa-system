<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Bot</title>
    <style>
        /* Toàn bộ trang */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container chính */
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Tiêu đề */
        h1 {
            color: #4b72b6;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        /* Form nhập câu hỏi */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4b72b6;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #4b72b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #365d8c;
        }

        /* Phần câu trả lời */
        h2 {
            color: #4b72b6;
            margin-top: 30px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Phần câu trả lời không có */
        .no-answer {
            color: #ff6b6b;
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hỏi Bot</h1>
        <form method="POST">
            <label for="question">Nhập câu hỏi của bạn:</label>
            <input type="text" id="question" name="question" required placeholder="Ví dụ: Ai là tổng thống Mỹ?">
            <input type="submit" value="Hỏi">
        </form>

        {% if answer %}
        <h2>Bot trả lời:</h2>
        <p>{{ answer }}</p>
        {% else %}
        <p class="no-answer">Chưa có câu trả lời, thử lại sau!</p>
        {% endif %}
    </div>
</body>

</html>
